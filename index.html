<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM Baskets</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./res/cropped_image.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">Vente de Baskets</div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Nos Produits</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="baskets">
            <h1>Nos Baskets</h1>
            <div class="product-container">
                <div class="product">
                    <img src="./res/19302851_42366110_600.webp" alt="Basket 1">
                    <h3>Basket Nike Air</h3>
                    <p>Prix: 100€</p>
                    <button class="add-to-cart">Ajouter au panier</button>
                </div>
                <div class="product">
                    <img src="./res/HQ7033_01_standard.avif" alt="Basket 2">
                    <h3>Basket Adidas Ultraboost</h3>
                    <p>Prix: 120€</p>
                    <button class="add-to-cart">Ajouter au panier</button>
                </div>
                <div class="product">
                    <img src="./res/PUMA-RS-X-REINVENTION-WOMENS-SNEAKERS.webp" alt="Basket 3">
                    <h3>Basket Puma RS-X</h3>
                    <p>Prix: 110€</p>
                    <button class="add-to-cart">Ajouter au panier</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vente de Baskets. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
